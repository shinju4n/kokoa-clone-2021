<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIND - Welcome to Kokoatalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__colum">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__colum">
            <span>03:16</span>
        </div>
        <div class="status-bar__colum">
            <span>111%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
        <header class="screen-header">
         <h1 class="screen-header__title">Find</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i><span class="dot"></span></span>
                <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>
    
    <main class="main-screen">
      <div class="icon-row">
          <div class="icon-row__icon">
              <i class="fas fa-qrcode"></i>
              <span>QR Code</span>
            </div>
          <div class="icon-row__icon">
              <i class="far fa-address-book"></i>
            <span>Add by Contacts</span>
        </div>
          <div class="icon-row__icon">
            <i class="fas fa-fingerprint"></i>
            <span>Add by ID</span>
        </div>
          <div class="icon-row__icon">
             <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
      </div>
      <div class="recommended-friends">
          <h6 class="recommended-friends_tittle">Recomended Friends</h6>
          <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
          <div class="open-chat-header">
              <h4>Open Chat</h4>
              <span>GO to Openchat Home<i class="fas fa-chevron-right fa-xs"></i></span>
          </div>

      </div>
      <div class="open-post">
          <div class="open-post__coulmn">
              <h5 class="open-post__title">#Park Yea Jin</h5>
              <h6 class="open-post-hashtags">#park#yea#jin</h6>
            <div class="open-post__members">
                <img src="screenshots/증명사진1.jpg" />
                <span class="open-post__members-count">002 members</span>
                <div class="divider"></div>
                <span class="open-post__members-status">Activie</span>

            </div>
          </div>
          <div class="open-post__coulmn">
            <div class="open-post__photo">
                <img src="screenshots/증명사진1.jpg"/>
                <div class="open-post__heart-count">
                  <i class="fas fa-heart fa-xs"></i> <span>288</span></div>
            </div>
          </div>

      </div>
    </main>

    <nav class="nav">
        <ul class="nav__list"> 
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a></li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a></li>
        </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
