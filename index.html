<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoatalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__colum">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__colum">
            <span>03:16</span>
        </div>
        <div class="status-bar__colum">
            <span>111%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="welcom-header"> 
        <h1 class="welcom-header__title">Welcome to KoKoatalk Clone</h1>
        <p class="welcom-header__text">
            If you have a Kokoa Account, Log in with your email or Phone number
        </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input required name="username"type="text" placeholder="Email or phone number"/>
        <input required name="password"type="password" placeholder="Password"/>
        <input type="submit" value="Login"/>
        <a href="#">Find Kokoa Account or Password</a>
    </form>


    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
